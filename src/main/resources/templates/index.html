<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>EMS - Employee Management System</title>

    <style>
        /* Navbar styles */
        .navbar {
            background-color: #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ffdd57;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.1rem;
        }

        .navbar-nav .nav-item.active .nav-link:hover {
            color: #ffdd57;
        }

        .navbar-nav .nav-item.active .nav-link {
            color: white;
            font-weight: bold;
        }

        /* Padding to avoid content hidden by fixed navbar */
        body {
            padding-top: 80px;
        }

        /* Table styles */
        table {
            margin-top: 2rem;
            width: 100%;
            background-color: #ffffff;
            font-size: 0.9rem;
        }

        thead {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: rgba(0, 123, 255, 0.1);
        }

        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }

        tbody tr:nth-child(even) {
            background-color: #e9ecef;
        }

        th, td {
            padding: 1rem;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        /* Button styles */
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .btn-danger {
            background-color: #dc3545;
            border: none;
        }

        .btn-danger:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }

        /* Container styles */
        .container {
            margin-top: 2rem;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Mobile responsive design */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-item {
                margin-bottom: 10px;
            }

            table {
                font-size: 0.6rem;
            }
        }
    </style>
</head>

<body>

<header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <a class="navbar-brand m-3" href="#">EMS - Employee Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active ms-5">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active ms-5">
                    <a class="nav-link" href="addEmp">Add EMP</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4" th:if="${msg}">
        <div class="alert alert-info" role="alert" th:text="${msg}"></div>
    </div>    
</header>

<main>
    <div class="container p-5">
        <!-- Employee Table -->
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">NAME</th>
                <th scope="col">ADDRESS</th>
                <th scope="col">EMAIL</th>
                <th scope="col">PHONE NO.</th>
                <th scope="col">SALARY</th>
                <th scope="col">ACTION</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${emp}">
                <th scope="row" th:text="${e.id}"></th>
                <td th:text="${e.name}"></td>
                <td th:text="${e.address}"></td>
                <td th:text="${e.email}"></td>
                <td th:text="${e.phno}"></td>
                <td th:text="${e.salary}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{/editEmp/{id}(id=${e.id})}">Edit</a>
                    <a class="btn btn-sm btn-danger" th:href="@{/delete/{id}(id=${e.id})}" onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
