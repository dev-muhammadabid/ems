<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Add Employee</title>
    <style>
        /* Custom CSS */

        /* Navbar styles */
        .navbar {
            background-color: #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #ffdd57;
        }

        .navbar-nav .nav-link {
            color: white;
            font-size: 1.1rem;
            padding-right: 10px;
        }

        .navbar-nav .nav-item.active .nav-link:hover {
            color: #ffdd57;
        }

        .navbar-nav .nav-item.active .nav-link {
            color: white;
            font-weight: bold;
        }

        .card {
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 2rem;
        }

        h4 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem; /* Space between form fields */
        }

        label {
            font-weight: 500;
            color: #495057;
        }

        .form-control {
            border-radius: 5px; /* Smooth input field borders */
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.05); /* Subtle shadow inside inputs */
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s ease, transform 0.2s ease; /* Smooth transitions */
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darken button on hover */
            transform: translateY(-2px); /* Slight lift effect on hover */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar-nav {
                text-align: center;
            }

            .navbar-nav .nav-item {
                margin-bottom: 10px;
            }
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>

<header>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand m-3" href="#">EMS - Employee Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item active ms-5">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item active ms-5">
                    <a class="nav-link" href="addEmp">Add EMP</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h4 class="text-center text-primary">Add Employee</h4>
                        <form action="/register" method="post">

                            <div class="form-group">
                                <label for="name">Enter Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="form-group">
                                <label for="address">Enter Address</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>

                            <div class="form-group">
                                <label for="email">Enter Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="form-group">
                                <label for="number">Enter Phone No.</label>
                                <input type="number" class="form-control" id="number" name="number" required>
                            </div>

                            <div class="form-group">
                                <label for="salary">Enter Salary</label>
                                <input type="number" class="form-control" id="salary" name="salary" required>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
